<head>
  <meta charset="UTF-8"/>

  <header>
    <h1 class="title">Climate Changer</h1>
  
    <a href="https://github.com/sodea1">
    <img src="./GitHub-Mark-64px.png">
    </a>
    
  </header>

<body>
  
  <div class="subtitles">
    <h3>Arctic Sea Ice Extent</h3>
    <h3>Greenhouse Gas Emissions</h3>
  </div>

    <p id="map-area"></p>
    <p id="map-year"></p>
    

  <div class="workspace">
    <section class="geography">

      <div class="map-here">
        <p id="map-area"></p>
        <p id="map-year"></p>

      </div>

      <div class="buttons">
        <button id="animation">Play</button>
        <button id="1980">1980</button>
        <button id="1990">1990</button>
        <button id="2003">2003</button>
        <button id="2015">2015</button>
      </div>

    </section>

    <section id="emissions-vis">

      <div class="emissions-info">
        <p>Each dot represents 1000 tonnes of greenhouse gas emissions</p>
      </div>

      <canvas id="dots">
        
      </canvas>
      <div class="content-under-emissions"></div>
      <button id="animate-emissions">Play</button>
      
      <p id="emissions-year">Year: </p>
    </section>
  </div>
</body>
