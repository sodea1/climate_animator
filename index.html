<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css"/>
  <title>Project</title>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./dist/main.js"></script>
  <script src="https://kit.fontawesome.com/000b6898ad.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <div class="head-container">
        <img src="./assets/globe-white.png" id="globe">
        <h1 class="title">Climate Animator</h1> 
      </div>
  
      <div class="icons">
        <a href="https://www.linkedin.com/in/seanodea1">
          <img src="./assets/LI-In-Bug.png" id="linkedin">
        </a>
  
        <a href="https://github.com/sodea1">
          <img src="./assets/GitHub-Mark-64px.png" id="github">
        </a>

        <a href="https://climate.nasa.gov/news/?page=0&per_page=40&order=publish_date+desc%2C+created_at+desc&search=&category=19%2C98">LEARN MORE</a>
      
      </div>
    </nav>
  </header>
  
  <div class="subtitles">
    <div>
      <h3 id="pad">Arctic Sea Ice Extent</h3>
    </div>

    <div>
      <h3>Greenhouse Gas Emissions</h3>
    </div>
  </div>

  <div class="workspace">
    <section class="geography">

      
      <div class="map-here">
        <p id="map-area"></p>
        <p id="map-year"></p>
      </div>
      
      
      <div class="buttons">
        <button id="animation"> START</button>
        <button id="1980">1980</button>
        <button id="1990">1990</button>
        <button id="2003">2003</button>
        <button id="2015">2015</button>
      </div>

    </section>

    <section id="emissions-section">
      <p class="emissions-description">Each dot represents 1,000,000 tonnes of greenhouse gas emissions. Press 'Start' to view emissions over time.</p>
      <div class="emissions-display">
        <button id="animate-emissions"> START</button>
        <p id="emissions-year"></p>
      </div>

      <canvas id="dots">
        
      </canvas>
      
    </section>
  </div>
</body>

</html>
